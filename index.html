<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Select Cards to Save</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script>
        function saveOneCard() {
            const cardData = {
                imageUrl: "https://logosandtypes.com/wp-content/uploads/2021/04/Angi.png",
                title: "Angi",
                description: "Use Angi my business to control your online Google presence"
            };
            // Save one card data in localStorage
            localStorage.setItem('cardData', JSON.stringify([cardData]));
            alert("One card saved!");
        }

        function saveBothCards() {
            const cardData1 = {
                imageUrl: "https://logosandtypes.com/wp-content/uploads/2021/04/Angi.png",
                title: "Angi",
                description: "Use Angi my business to control your online Google presence"
            };
            const cardData2 = {
                imageUrl: "https://logosandtypes.com/wp-content/uploads/2021/04/Angi.png",
                title: "Angi (Copy)",
                description: "A second card of Angi with the same business functionality"
            };
            // Save both cards data in localStorage
            localStorage.setItem('cardData', JSON.stringify([cardData1, cardData2]));
            alert("Both cards saved!");
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <h1>Page 1 - Select Cards to Save</h1>
    <p>Choose whether you want to save one card or both cards:</p>
    
    <!-- Buttons for saving one or both cards -->
    <button class="btn btn-primary" onclick="saveOneCard()">Save One Card</button>
    <button class="btn btn-success" onclick="saveBothCards()">Save Both Cards</button>
    
    <a href="page2.html" class="btn btn-secondary mt-3">Go to Page 2</a>
</div>

</body>
</html>
