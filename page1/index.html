<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 - Display and Rearrange Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        .card-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 30px;
        }

        .col-md-3 {
            cursor: pointer;
        }

        .dragging {
            opacity: 0.5;
        }

        .drop-target {
            border: 2px dashed #007bff;
            border-radius: 8px;
        }
    </style>
    <script>
        window.onload = function() {
            const savedCards = JSON.parse(localStorage.getItem('cardData'));

            if (savedCards && savedCards.length > 0) {
                let cardHTML = '';
                savedCards.forEach((cardData, index) => {
                    cardHTML += `
                        <div class="col-md-3" id="card${index + 1}" draggable="true">
                            <div class="card border-success shadow-lg p-3 mb-5">
                                <div class="dropdown">
                                    <i class="fa fa-ellipsis-v" aria-hidden="true" data-toggle="dropdown" style="float: right;"></i>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" data-toggle="modal" href="#accountinfo">Add account info</a>
                                        <a class="dropdown-item" data-toggle="modal" href="#needaccount">Edit category</a>
                                        <a class="dropdown-item" style="color:red;" data-toggle="modal" href="#needaccount">Remove from stack</a>
                                    </div>
                                </div>
                                <div class="card border-success shadow text-success p-3 my-card">
                                    <img class="lib-img-show" src="${cardData.imageUrl}" alt="Angi Logo" style="width:25px;height:25px;">
                                </div>
                                <br>
                                <div class="text-success text-center mt-2"><h4>${cardData.title}</h4></div>
                                <div class="text-success text-center mt-2"><p>${cardData.description}</p></div>
                                <button class="btn btn-primary" role="button" data-toggle="modal" data-target="#screencover">Open</button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('cardContainer').innerHTML = cardHTML;

                const cards = document.querySelectorAll('.col-md-3');
                cards.forEach(card => {
                    card.addEventListener('dragstart', dragStart);
                    card.addEventListener('dragend', dragEnd);
                    card.addEventListener('dragover', allowDrop);
                    card.addEventListener('dragenter', dragEnter);
                    card.addEventListener('dragleave', dragLeave);
                    card.addEventListener('drop', dropCard);
                });
            } else {
                document.getElementById('cardContainer').innerHTML = '<p>No card data found!</p>';
            }
        };

        let draggedCard = null;

        function dragStart(e) {
            draggedCard = e.target;
            draggedCard.classList.add('dragging');
        }

        function dragEnd(e) {
            draggedCard.classList.remove('dragging');
            draggedCard = null;
        }

        function allowDrop(e) {
            e.preventDefault();
        }

        function dragEnter(e) {
            e.preventDefault();
            const targetCard = e.target;
            if (targetCard !== draggedCard) {
                targetCard.classList.add('drop-target');
            }
        }

        function dragLeave(e) {
            const targetCard = e.target;
            targetCard.classList.remove('drop-target');
        }

        function dropCard(e) {
            e.preventDefault();
            const targetCard = e.target;
            if (targetCard !== draggedCard) {
                const parent = targetCard.parentElement;
                const draggedIndex = Array.from(parent.children).indexOf(draggedCard);
                const targetIndex = Array.from(parent.children).indexOf(targetCard);

                if (draggedIndex < targetIndex) {
                    parent.insertBefore(draggedCard, targetCard.nextSibling);
                } else {
                    parent.insertBefore(draggedCard, targetCard);
                }
            }
            targetCard.classList.remove('drop-target');
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <h1>Page 2 - Display and Rearrange Cards</h1>
    
    <div id="cardContainer" class="card-container"></div>

    <a href="page1.html" class="btn btn-secondary mt-3">Go Back to Page 1</a>
</div>

</body>
</html>
